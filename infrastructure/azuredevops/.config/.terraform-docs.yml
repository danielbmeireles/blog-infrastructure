formatter: "markdown"

header-from: .config/header.md
footer-from: .config/footer.md

sections:
  hide:
    - modules

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
